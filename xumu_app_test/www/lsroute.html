<ons-page ng-controller="lsroute_ctrl">
<ons-toolbar>
	     <div class="left">
     	<ons-back-button></ons-back-button> 
     	</div>
  <div class="center">List Router</div>
</ons-toolbar>


<ons-list>
	<ons-list-item ng-repeat="item in dev  track by $index" ng-if="mode=='check'"  ng-click="set_router(item);" modifier="chevron"  >
	
        <label class="radio-button radio-button--list-item">
            <input type="radio" name="a" >
            <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
            {{item.Mac}} + {{ item.Saddr }} -- {{ item.ip }}
          </label>		
	</ons-list-item>
	<ons-list-item  ng-repeat="item in dev  track by $index" ng-if="mode=='normal'"  modifier="chevron" >
		{{item.Mac}} + {{ item.Saddr }} -- {{ item.ip }}
	</ons-list-item>
</ons-list>


</ons-page>
