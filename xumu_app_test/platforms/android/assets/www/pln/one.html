<ons-page ng-controller="pln_one_ctrl">
<ons-toolbar>
	     <div class="left">
     	<ons-back-button></ons-back-button> 
     	</div>
  <div class="center">Add a One Time event</div>
</ons-toolbar>

<h1>One Time Event</h1>

<ons-button> Pick a sensor first:</ons-button>
		<ons-list>
        <ons-list-header>How to compare?</ons-list-header>
        <ons-list-item modifier="tappable">
          <label class="radio-button radio-button--list-item">
            <input type="radio" name="a" checked="checked">
            <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
            {{strings["over"]}}
          </label>
        </ons-list-item>

        <ons-list-item modifier="tappable">
          <label class="radio-button radio-button--list-item">
            <input type="radio" name="a">
            <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
            {{strings["lower"]}}
          </label>
        </ons-list-item>
      </ons-list>
<br />
<ons-button> Pick a device then:</ons-button>

<pre>
	Event summary :)
</pre>
<ons-bottom-toolbar style='text-align:right'>
  <ons-button ng-click="store()"><ons-icon icon="ion-checkmark-circled"></ons-icon></ons-button> &nbsp;&nbsp;
  <ons-button ng-click="myApp.navi.popPage('pln/one.html');"><ons-icon icon="ion-close-circled"></ons-icon></ons-button>
</ons-bottom-toolbar>


</ons-page>
