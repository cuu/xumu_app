<ons-page ng-controller="irlearn_ctrl">
<ons-toolbar>
     <div class="left">
     	<ons-back-button></ons-back-button>
     	</div>	
  <div class="center">Learn IR signals</div>
</ons-toolbar>

<ons-list>
	<ons-list-item  modifiter="tappable" ng-click="start_learn()">
		<ons-icon icon="ion-android-color-palette" class="list_item_icon" ></ons-icon>
{{learn_str}}
</ons-list-item>
<ons-list-item modifiter="tappable" ng-click="pick_device()">
	<ons-icon icon="ion-android-more-horizontal" class="list_item_icon"></ons-icon>
{{pick_str}}
<div class='right' style='float:right;' ng-if="ctrl_mac != undefined">Target: {{ctrl_mac}} {{saddr}} </div>
</ons-list-item>
</ons-list>
<br />
<ons-row style="text-align:center;">
	<ons-col>
		<ons-button ng-if="stat == 1" modifier="normal" ng-click="ir_learn(power_btn);"  > <ons-icon icon="ion-power"> </ons-icon></ons-button>
		<ons-button ng-if="stat == 2" modifier="light"  ng-click="ir_send(power_btn);" style="color:blue;" > <ons-icon icon="ion-power"> </ons-icon></ons-button>
		
	</ons-col>

	<ons-col>
		<ons-button ng-if="stat == 1" modifier="normal" ng-click="ir_learn(tv_btn);"><ons-icon icon="ion-ios-monitor-outline"></ons-icon></ons-button> 
		<ons-button ng-if="stat == 2" modifier="light" ng-click="ir_send(tv_btn);" style="color:blue;"><ons-icon icon="ion-ios-monitor-outline"></ons-icon></ons-button> 
	</ons-col>
		
	<ons-col>
		<ons-button ng-if="stat == 1" modifier="normal" ng-click="ir_learn(hm_btn);"><ons-icon icon="ion-social-windows"></ons-icon></ons-button> 
		<ons-button ng-if="stat == 2" modifier="light" ng-click="ir_send(hm_btn);" style="color:blue;"><ons-icon icon="ion-social-windows"></ons-icon></ons-button> 
	</ons-col>
	<ons-col>
		<ons-button ng-if="stat == 1" modifier="normal" ng-click="ir_learn(me_btn);"><ons-icon icon="ion-navicon-round"></ons-icon></ons-button> 
		<ons-button ng-if="stat == 2" modifier="light" ng-click="ir_send(me_btn);" style="color:blue;"><ons-icon icon="ion-navicon-round"></ons-icon></ons-button> 
	</ons-col>		
	
</ons-row>

<br />
<ons-row ng-repeat="button in buttons track by $index" style="text-align:center;margin-bottom:10px;">
	<ons-col ng-repeat="btn in button">
		<ons-button ng-if="stat == 1" ng-click="ir_learn(btn);"  modifier="light" style="line-height:30px;font-size:20px;border-radius:10px;width:40px;height:40px;text-align:center;color:red;">{{btn}}</ons-button>
		<ons-button ng-if="stat == 2" ng-click="ir_send(btn);"  modifier="light" style="line-height:30px;font-size:20px;border-radius:10px;width:40px;height:40px;text-align:center;color:blue;">{{btn}}</ons-button>
	</ons-col>
</ons-row>

<!-- up down left right --> 
<ons-row style="text-align:center;">
	<ons-col>
</ons-col>	
	<ons-col>
		<ons-button ng-if="stat == 1" modifier="normal" ng-click="ir_learn(up_btn);"><ons-icon icon="ion-android-arrow-up"></ons-icon></ons-button> 
		<ons-button ng-if="stat == 2" modifier="light" ng-click="ir_send(up_btn);" style="color:blue;"><ons-icon icon="ion-android-arrow-up"></ons-icon></ons-button> 
	</ons-col>
	<ons-col>
</ons-col>	
</ons-row>

<ons-row style="text-align:center;margin-top:10px;margin-bottom:10px;" >
	
	<ons-col>
		<ons-button ng-if="stat == 1" modifier="normal" ng-click="ir_learn(le_btn);" > <ons-icon icon="ion-android-arrow-back"></ons-icon>  </ons-button>
		<ons-button ng-if="stat == 2" modifier="light" ng-click="ir_send(le_btn);" style="color:blue;"> <ons-icon icon="ion-android-arrow-back"></ons-icon>  </ons-button>

	</ons-col>
	<ons-col>
		<ons-button ng-if="stat == 1" modifier="normal" ng-click="ir_learn(ok_btn);" > <ons-icon icon="ion-android-happy"></ons-icon>  </ons-button>
		<ons-button ng-if="stat == 2" modifier="light" ng-click="ir_send(ok_btn);" style="color:blue;"> <ons-icon icon="ion-android-happy"></ons-icon>  </ons-button>
	</ons-col>
	<ons-col>
		<ons-button ng-if="stat == 1" modifier="normal" ng-click="ir_learn(ri_btn);" > <ons-icon icon="ion-android-arrow-forward"></ons-icon> </ons-button>
		<ons-button ng-if="stat == 2" modifier="light" ng-click="ir_send(ri_btn);" style="color:blue;"> <ons-icon icon="ion-android-arrow-forward"></ons-icon> </ons-button>
		
	</ons-col>
</ons-row>

<ons-row style="text-align:center;" >
	<ons-col>
</ons-col>

	<ons-col>
		<ons-button ng-if="stat == 1" modifier="normal"  ng-click="ir_learn(dn_btn);" > <ons-icon icon="ion-android-arrow-down"></ons-icon> </ons-button>
		<ons-button ng-if="stat == 2" modifier="light" ng-click="ir_send(dn_btn);" style="color:blue;"  > <ons-icon icon="ion-android-arrow-down"></ons-icon> </ons-button>
		</ons-col>
	<ons-col>
</ons-col>
	
</ons-row>

<ons-row style="text-align:center;" >
	<ons-col>
		<ons-button ng-if="stat == 1" modifier="normal"  ng-click="ir_learn(bk_btn);" > <ons-icon icon="ion-backspace"></ons-icon> </ons-button>
		<ons-button ng-if="stat == 2" modifier="light" ng-click="ir_send(bk_btn);" style="color:blue;"  > <ons-icon icon="ion-backspace"></ons-icon> </ons-button>
		</ons-col>
	<ons-col>

</ons-col>		
	<ons-col>
</ons-col>
</ons-row>	
</ons-page>
